<html>
  <head>
    <title>pxai.github.io :: Pello Xabier's github page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="js/es6-shim/es6-shim.min.js"></script>
    <script src="js/systemjs/system-polyfills.js"></script>
    <script src="js/angular2/shims_for_IE.js"></script>
    <script src="js/jquery/jquery.min.js"></script>

    <script src="js/angular2/angular2-polyfills.js"></script>
    <script src="js/systemjs/system.src.js"></script>
    <script src="js/rxjs/Rx.js"></script>
    <script src="js/angular2/angular2.dev.js"></script>
    <script src="js/angular2/http.dev.js"></script>
    <script src="js/angular2/router.dev.js"></script>
    <base href="/">

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <server-app>Loading...</server-app>
  </body>
</html>

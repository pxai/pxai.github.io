<body>


  <div id="container">

    <div id="savedialog" class="dialog">
      <div class="dialogtitle">
        <div class="dialogtitletext">Save file</div> 
        <div class="close"><a href="#" id="cancelsave">x</a></div>
      </div>
      <div class="dialogcontent">
        <input type="text" name="savedialogname" id="savedialogname" value="" required /> 
        <a href="#" id="confirmsave" class="button"><img src="img/save.png" alt="click to save file" title="click to save file" /></a>
      </div>
    </div>

    <header>
      <div id="logo">
       <img src="img/logoxsmall.png" alt="hipstered logo" title="hipstered logo" />
       <div>Proof of concept</div>
     </div>
      <div id="editbuttons">
        <ul>
          <li><a href="#" id="newfile"><img src="img/new.png" alt="click to create new file" title="click to create new file" /><br />New</a></li>
          <li><a href="#" id="savefile"><img src="img/save.png" alt="click to save file" title="click to save file" /><br />Save</a></li>
          <li><a href="#" id="saveasfile"><img src="img/saveas.png" alt="click to save file with another name" title="click to save file with another name" /><br />Save as</a></li>
        </ul>
      </div>
    </header>
    <div id="main" role="main">
      <div id="splash">
      </div>
    </div>

    <div id="config">
    	<form method="post">
    		<label for="username">Username</label><br />
    		<input type="text" name="username" id="username" placeholder="Username here..." required /><br />
    		<label for="password">Password</label><br />
    		<input type="password" name="password" id="password" placeholder="Password here..." required /><br />
    		<label for="reenterpassword">Reenter Password</label><br />
    		<input type="password" name="reenterpassword" id="reenterpassword" placeholder="Repeat Password..." required /><br />
    		<label for="email">Email</label><br />
    		<input type="email" name="email" id="email" placeholder="Email here..."  /><br />
    		<label for="forecolor">Fore Color</label><br />
    		<input type="color" name="forecolor" id="forecolor" value="#000000" /><br />
    		<label for="backcolor">Background Color</label><br />
    		<input type="color" name="backcolor" id="backcolor" value="#FFFFFF" /><br />
    		<input type="submit" name="submit" id="submitconfig" value="Begin" />
    	</form>
    </div>
    <div id="editor">

      <div id="openedfiles">
        <ul id="openedfilestab">
        </ul>

      </div>
    <div id="editzone">
      <textarea name="editarea" id="editarea" placeholder="Awaiting for your code" ></textarea>
    </div>
    <div id="preview">
        <div class="title3">Preview</div>
        <div id="previewzone">
        </div>
    </div>

    </div>

    <footer>
		<div id="options"><a href="#" id="deleteconfig">Delete account</a></div>
    <div id="status">Status content</div>
    </footer>
